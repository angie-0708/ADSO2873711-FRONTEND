<!DOCTYPE html>

    <title>portfolio</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <style>
        section {
            width: 100%;

        section.one {
            background-image: url(../images/Group\ 7.png);

            background-repeat: no-repeat;

                height: 70px;
                align-items: center;

            }
            
            div.foto{
                height: 750px;

                display: flex;
            }
            div.text{
                height: 750px;
                justify-content: start;
                align-items: center;

                button{
                    background-color:#927FC7;
                    width: 135px;
                    height: 57px;
                    position: relative;
                    top: 180px;
                    left: -680px;
                }
            }

            p.hello{
                font-size: 28pt;
                position: relative;
                bottom: 2;
            }
        }
        
        
        section.two{
            background-color: #FFFFFF;

            }

            div.fs{

                align-items: center;

                background-color:  #E9E9E9;

        section.four {

        section.five {
