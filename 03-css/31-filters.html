    <link rel="stylesheet" href="css/master.css">
    <style>
        img.filter {
            display: flex;
            margin-inline: auto;
            transition: all 0.5s ease-in;
            width: 320px;
        }
        img.filter:hover {
            filter: none;
        }
        img.filter1{
            filter: grayscale(1);
        }
        img.filter2{
            filter: Blur(6px);
        }
        img.filter3{
            filter: sepia(1);
        }
        img.filter4{
            filter: Brightness(1);
        }
        img.filter5{
            filter: invert(1);
        }
    </style>
   
</head>
