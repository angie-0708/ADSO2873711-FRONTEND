<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursores<style></style></title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        section div {
            background-color: #0f03;
            border: 2px solid #0009;
            height: 100px;
            margin-block: 0.6rem;
            width: 200px;
        }
        div.move {
            cursor: move;

        }
        div.cursor-move{cursor: move}
        div.cursor-help{cursor: help}
        div.cursor-crosshair{cursor: crosshair}
        div.cursor-image{
            cursor:url(images/cursor.png),pointer;
        }
    </style>
   
</head>
<body>

    <nav class="controls">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
        </a>
    </nav>
    <main>
        <header>
            <h1>cursores</h1>
            <h2>especifica el cursor del mouse que se va mostrar</h2> 
        </header>
        <section>
            <h3>move</h3>
            <div class="cursor-move"></div>
            <h3>help</h3>
            <div class="cursor-help"></div>
            <h3>crosshair</h3>
            <div class="cursor-crosshair"></div>
            <h3>image (custom)</h3>
            <div class="cursor-image"></div>
        </section>
    </main>
</body>
</html>
