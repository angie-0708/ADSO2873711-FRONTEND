    <style>
        section img {
            display:block;
            margin-block: 1rem;

        }
        img.transform1 {
            transform: rotate(90deg);
        }
        img.transform2 {
            transform: scale(0.5);
            }
        img.transform3 {
            transform: translate(-20px);
            }
         img.transform4 {
            transform: skew(30deg);
            }
            img.transform5 {
            transform: rotate(45deg)
                        scale(1.3);
            }
    </style>
   
</head>
